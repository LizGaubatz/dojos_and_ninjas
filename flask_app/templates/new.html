<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add A Ninja</title>
</head>

<body>
    <h1>New Ninja</h1>
    <div>
        <p>Dojo:</p>
        <form action='/ninja/new' method="post">
            <select id='dojos' name="dojos">
            {% for x in all_dojos %}
                <option value="{{x.id}}">{{x.name}}</option>
            {% endfor %}
            </select>
            <label for='first_name'>First Name:</label>
            <input type="text" name='first_name' <label for='last_name'>Last Name:</label>
            <input type="text" name='last_name' <label for='age'>Age:</label>
            <input type='text' name='age'>
            <button onclick="alert">Create</button>
        </form>
    </div>
    <a href="/">Home</a>
</body>

</html>
